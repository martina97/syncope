<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:panel>
    <div class="card card-gray" wicket:id="reconciliationContainer">
      <div class="card-header">
        <h3 class="card-title"><wicket:message key="reconciliationStatus"/></h3>

        <div class="card-tools">
          <div class="btn-group" role="group">
            <button class="btn btn-tool dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-wrench"></i>
            </button>
            <div class="dropdown-menu" role="group">
              <a href="#" class="dropdown-item text-dark" wicket:id="refresh"><wicket:message key="refresh"/></a>
            </div>
          </div>

          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div wicket:id="reportResult"/>
      </div>
      <div wicket:id="overlay" class="overlay">
        <i class="fas fa-sync fa-spin"></i>
      </div>
    </div>

    <wicket:fragment wicket:id="noExecFragment">
      <wicket:message key="nothingToShow"/>
    </wicket:fragment>

    <wicket:fragment wicket:id="execFragment">
      <div wicket:id="execResult"/>
    </wicket:fragment>

    <div wicket:id="detailsModal"/>
  </wicket:panel>
</html>
