language: java
os: linux
dist: bionic
arch: amd64
jdk:
  - openjdk11

addons:
  sonarcloud:
    organization: "martina97"
    token: 5b663cecaa7333a712a71abb8af3e9f5dbeecdd4

cache:
  bundler: false
  cargo: false
  directories:
    - '$HOME/.m2'
git:
  depth: 2
env:
  global:
  - MAVEN_OPTS="-Xmx4096M -Xss128M -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -noverify"
  - TestCommand="mvn -U -T 1C org.jacoco:jacoco-maven-plugin:prepare-agent clean install -DskipITs -Dtest=org.apache.syncope.core.provisioning.api.utils.*Test* sonar:sonar -Dsonar.projectKey=Martina97_syncope -DfailIfNoTests=false test -Dinvoker.streamLogs=true -Dmodernizer.skip=true -Dianal.skip=true -Drat.skip=true -Dcheckstyle.skip=true -Dsass.skip=true"
install: true
stages:
  - build
  - test
jobs:
  include:
    - stage: build
      name: "Build"
      script: mvn -U --quiet -T 1C -P skipTests,all
      #######################################################
    - stage: test
      name: "Unit Tests via JDK 11"
      script: eval $TestCommand
      
